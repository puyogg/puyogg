name: Test

on:
  workflow_call:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  # js_build:
  #   name: (JS) Install Dependencies
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: ./.github/actions/setup-node-cache-build

  infra_preview:
    name: Preview Infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID_DEV }}:role/PulumiRole
          aws-region: us-east-1
      - uses: ./.github/actions/setup-node-cache-build
      - uses: pulumi/actions@v4
        with:
          command: preview
          stack-name: puyogg/infrastructure/dev
          work-dir: ./infrastructure/entrypoint
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  js_lint:
    name: (JS) Format & Lint
    runs-on: ubuntu-latest
    # needs: js_build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-cache-build
      - run: pnpm -r format-check
      - run: pnpm -r lint

  js_unit_test:
    name: (JS) Unit Test
    runs-on: ubuntu-latest
    # needs: js_build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-cache-build
      - run: pnpm -r unit-test

  # docker_build:
  #   name: Build & Cache Docker Images
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: ./.github/actions/prepare-docker-test-node

  integration_test:
    name: Integration Tests
    runs-on: ubuntu-latest
    # needs: docker_build
    strategy:
      matrix:
        package:
          - puyoquest-db
          # - puyoquest-api
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-cache-build
      - uses: ./.github/actions/prepare-docker-test-node
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          file: ./dev/Dockerfile.node
          tags: test-app:latest
          target: ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=20.10.0
            WORKDIR=/app
      - run: ./scripts/init-env.sh
      - run: |
          pnpm --filter @puyogg/${{ matrix.package }} int-test:ci
          docker compose down
